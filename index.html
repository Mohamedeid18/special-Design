<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/Master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75..100,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start setting box -->
     <div class="setting-box">
        <div class="toggle-setting">
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="setting-content">
            <h4>Colors</h4>
            <ul class="colors-list">
                <li class="color-option active" data-color="#F2E85C"></li>
                <li class="color-option active" data-color="#e91e63"></li>
                <li class="color-option active" data-color="#03a9f4"></li>
                <li class="color-option active" data-color="#4caf50"></li>
                <li class="color-option active" data-color="#ff5722"></li>
            </ul>
        </div>
     </div>
    <!-- End setting box -->
    <!-- start landing page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="landing-area">
            <div class="logo">Special Design</div>
            <ul class="links">
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introduction-text">
            <h1>Welcome to <span>Special</span> Design</h1>
            <p>Your one-stop solution for all your design needs. We create stunning visuals that captivate and inspire.</p>
        </div>
    </div>
    <!-- end landing page -->


    <script src="js/Master.js"></script>
</body>
</html>
